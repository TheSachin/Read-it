<template name="updateBook">
	{{#with BookDetails}}
	<div class="text-center">
		<div class="h2">I am reading</div>
		<hr>
		<h1>{{name}}<small> by {{author}}</small></h1>  
		<h3>Today target</h3>
		<div class="jumbotron" id="perDayBox">
            <div id="perDayToRead">
                {{perDayToRead}}
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4">
                Current Page on
            </div>
            <div class="col-md-4">
                {{currentPage}}
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">
                    Update current page
                </button>

                <div class="modal fade bs-example-modal-lg" id="currentPageModal" tabindex="-1" role="dialog"
                     aria-labelledby="myLargeModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="exampleModalLabel">Update Current Page</h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-inline" id="updateCurrentPage">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" id="inputlatestPage" class="form-control">
                                    </div>

                                    <button type="submit" class="btn btn-default">Update Current Page</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <hr>
        <div id="numOfPages">
            Total number of pages : {{numOfPages}}
        </div>
        <hr>
        <div class="row">
            <div id="dateStarted" class=" col-md-4">
                Book started on:{{dateStarted}}
            </div>
            <div id="daysLeft" class=" col-md-4">
                Days remaining : {{daysLeft}}
            </div>
            <div id="dateToFinish" class=" col-md-4">
                Target date to finish book on : {{dateToFinish}}
            </div>
            <hr>
        </div>

        <!-- progress bar -->
        <div class="row">
            <div class="progress">
                <div class="col-md-12 progress-bar" id="percentage" role="progressbar" aria-valuenow="{{percentage}}"
                     aria-valuemin="0" aria-valuemax="100" style="width: {{percentage}}%;">
                    {{percentage}}%
                </div>
            </div>
        </div>

    {{/with}}
</template>
